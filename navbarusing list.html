<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            background-color: pink;
            overflow:hidden;
            margin:0px;
            border:0px;
        }
        li{
            float:left;
        }
        li a{
            display:block;
            color: beige;
        padding:16px;
        text-decoration: none;
        }
        li a:hover {
            background-color: bisque;
            color:skyblue;
        }

    </style>

</head>
<body>
    <h1>Navigation -unordered</h1>
    <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
         <li><a href="#">contact</a></li>
    </ul>
</body>
</html>
