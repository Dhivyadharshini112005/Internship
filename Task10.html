<!DOCTYPE html>
<html>
    <head>
        <title>Different Tables</title>
    </head>
    <style>
        table,tr,td,th {
            width:1000px;
            border:1px solid black;
            border-collapse: separate;
            border-style: dotted;

        }
    </style>
    <body>
        <h1>Table with Dotted Borders!</h1>
        <p>Use the CSS border-style property to set the borders.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            
            <tr>
                <td>Dhivii</td>
                <td>Saii</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Lathii</td>
                <td>Eniya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Dhanu</td>
                <td>Gopika</td>
                <td>20</td>
            </tr>
        </table><br><br>
        
    </body>
</html>
