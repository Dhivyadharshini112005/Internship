<!Doctype html>
<html>
    <head>
        <title>Border</title>
    </head>
    <style>
        table,tr,td,th {
            width:500px;
            border:2px solid lightblue;
            border-collapse:separate;


        }

    </style>
    <body>
        <h1>Table with border color!</h1>
        <p>Use the CSS border-color property to set the color of the borders.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Dhivii</td>
                <td>Saii</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Lathii</td>
                <td>Eniya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Dhanu</td>
                <td>Gopika</td>
                <td>20</td>
            </tr>
        
            </tr>
        </table>
    </body>
</html>
