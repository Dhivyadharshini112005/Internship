<!DOCTYPE html>
<html>
    <head>
    <title>Rounded</title>
    </head>
    <style>
                table,td,tr,th {
                    width: 500px;
                    border-radius: 30px;
                    border:1px solid black;
                    border-collapse:separate;
                }
            </style>
            
    <body>
<h1>Table with Rounded corners!</h1>
        <p>Use the CSS border to add rounded corners to the table cells.</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            
            <tr>
                <td>Dhivii</td>
                <td>Saii</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Lathii</td>
                <td>Eniya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Dhanu</td>
                <td>Gopika</td>
                <td>20</td>
            </tr>
        </table><br><br>
        </body>
</html>
