    <form >
        <!--text input-->
        <label for="name">Name:</label>
         <input type="text" id="name" name="firstname">
         <label for="lastname">lastname</label>
         <input type="text" name="lastname" id="lastname">

         <!--radio-->
         <input type="radio" name="choice" id="choose" value="car">
         <label for="choose">this is a car</label>
         <input type="radio" name="choice" id="vehicle" value="bike">
         <label for="vehicle">bike</label>
         
         <!--Checkbox-->
         <input type="checkbox" name="choice" id="choose1" value="car">
         <label for="choose1">this is a car</label>
         <input type="checkbox" name="choice" id="vehicle1" value="bike">
         <label for="vehicle1">bike</label>
         <!--select-->
        <label for="select">choose transport</label>
         <select name="vehicle" id="select" size="2">
            <option value="car" selected>car</option>
            <option value="car">car</option>
            <option value="car">car</option>


         </select>

           <label for="list">choose book</label>
            <input list="books">
             <datalist id="books"> 
                <option value="tamil">tamil</option>
                <option value="english">english</option>

         </datalist>



         <!---ResetSubmit-->
         <input type="submit" style="background-color: aquamarine;">
         <input type="reset"  >
         
         <!---Color-->
         <input type="color" name="colors" id="choose2" value="color">
         <label for="choose2">this is color</label><br>

         <!--DateTime-->
         <input type="datetime-local" name="date" id="date" value="date">
         <label for="date">Date&Time</label><br>

         <!--Placeholder-->
         <label for="mail">Mail</label>
         <input type="text" name="Mail" id="mail" placeholder="you@example.com"><br>

         <!--Hidden-->
         <label for="hid">Hidden</label>
         <input type="hidden" name="Hidden" id="hid"><br>

         <!---Number-->
         <label for="Num">Number:</label>
         <input type="number" name="number" id="Num"><br>

         <!--Month-->
         <label for="Month">Months</label>
         <input type="month" name="Months" id="Month">

         <!--Week-->
         <label for="week">Weeks</label>
         <input type="week" name="Weeks" id="week">

         <!--URL-->
         <label for="url">URL</label>
         <input type="text" name="URL" id="url" placeholder="https://example.com">
